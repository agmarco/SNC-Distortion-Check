<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CIRS Distortion Check</title>
  </head>
  <body>
    {% include 'includes/header.html' %}
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block "content" %}
    {% endblock %}
    {% include 'includes/footer.html' %}
    {% block "scripts" %}
    {% endblock %}
  </body>
</html>
