{% extends "base.html" %}

{% block "content" %}
<h1>CIRS Distortion Check</h1>
<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {{ form.errors }}
  {% for field in form %}
    {{ field.label }} {{ field }}<br>
  {% endfor %}
  <input type="submit" value="Login" />
  <a href="#">Having trouble logging in?</a>
</form>
{% endblock %}
