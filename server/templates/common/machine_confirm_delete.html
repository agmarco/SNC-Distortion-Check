{% extends "base.html" %}

{% block "content" %}
  <h1>Delete MRI Scanner</h1>
  <p>Are you sure you want to delete "{{ machine.name }}"?</p>
  <form action="{% url 'delete_machine' pk=machine.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes">
    <a href="{% url 'configuration' %}">Cancel</a>
  </form>
{% endblock %}
