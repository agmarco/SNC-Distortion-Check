{% extends "base.html" %}

{% block "content" %}
  <h1>Edit MRI Sequence</h1>
  <form action="{% url 'update_sequence' pk=sequence.pk %}" method="post">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.name.label }} {{ form.name }}<br>
    {{ form.instructions.label }} {{ form.instructions }}<br>
    <input type="submit" value="Save">
  </form>
{% endblock %}
