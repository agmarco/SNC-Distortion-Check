{% extends "base.html" %}

{% load common %}

{% block styles %}
  <link rel="stylesheet" href="{% webpack 'create_phantom.css' %}">
{% endblock %}

{% block breadcrumbs %}
  <li><a href="{% url 'landing' %}">Home</a></li>
  <li><a href="{% url 'configuration' %}">Configuration</a></li>
{% endblock %}

{% block content %}
  <div id="create-phantom-app"></div>
{% endblock %}

{% block scripts %}
  {% chunk_manifest %}
  {% manifest %}
  <script src="{% webpack 'vendor.js' %}"></script>
  <script>
    var VALIDATE_SERIAL_URL = "{% url 'validate_serial' %}";
    var CANCEL_URL = "{% url 'configuration' %}";
    var FORM_DATA = {% if form_data %}{{ form_data|safe }}{% else %}null{% endif %};
    var FORM_FILES = {% if form_files %}{{ form_files|safe }}{% else %}null{% endif %};
    var FORM_ERRORS = {% if form_errors %}{{ form_errors|safe }}{% else %}null{% endif %};
    var FORM_ACTION = "{% url 'create_phantom' %}";
  </script>
  <script src="{% webpack 'create_phantom.js' %}"></script>
{% endblock %}
