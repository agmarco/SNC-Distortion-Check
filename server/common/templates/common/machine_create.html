{% extends "base.html" %}

{% block "content" %}
  <h1>Add MRI Scanner</h1>
  <form action="{% url 'create_machine' %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      {{ field.errors }}
      {{ field.label }} {{ field }}<br>
    {% endfor %}
    <input type="submit" value="Save">
  </form>
{% endblock %}
