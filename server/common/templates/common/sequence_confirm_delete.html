{% extends "base.html" %}

{% block "content" %}
  <h1>Delete MRI Sequence</h1>
  <p>Are you sure you want to delete "{{ sequence.name }}"?</p>
  <form action="{% url 'delete_sequence' sequence.pk %}" method="post">
    {% csrf_token %}
    <a href="{% url 'configuration' %}" class="btn tertiary">Cancel</a>
    <input type="submit" value="Yes" class="btn secondary">
  </form>
{% endblock %}
