{% extends "base.html" %}

{% block "content" %}
  <h1>Add MRI Sequence</h1>
  <form action="{% url 'create_sequence' %}" method="post">
    {% csrf_token %}
    {{ form.errors }}
    {% for field in form %}
      {{ field.label }} {{ field }}<br>
    {% endfor %}
    <input type="submit" value="Save">
  </form>
{% endblock %}
