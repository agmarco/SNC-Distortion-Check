{% extends "base.html" %}

{% block breadcrumbs %}
  <a href="{% url 'landing' %}">Home</a>
  {% include 'includes/breadcrumb_sep.html' %}
  <a href="{% url 'configuration' %}">Configuration</a>
{% endblock %}

{% block content %}
  <h1>Add MRI Sequence</h1>
  <form action="{% url 'create_sequence' %}" method="post" class="cirs-form">
    {% csrf_token %}
    {% include 'includes/form_fields.html' %}
    <div class="form-links">
      <a href="{% url 'configuration' %}" class="btn tertiary">Cancel</a>
      <input type="submit" value="Add Sequence" class="btn secondary">
    </div>
  </form>
{% endblock %}
