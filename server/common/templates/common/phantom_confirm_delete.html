{% extends "base.html" %}

{% block "content" %}
  <h1>Delete Phantom</h1>
  <p>Are you sure you want to delete "{{ phantom.name }}"?</p>
  <form action="{% url 'delete_phantom' phantom.pk %}" method="post">
    {% csrf_token %}
    <a href="{% url 'configuration' %}" class="btn tertiary">Cancel</a>
    <input type="submit" value="Yes" class="btn secondary">
  </form>
{% endblock %}
