{% extends "base.html" %}

{% block "content" %}
  <h1>Edit MRI Sequence</h1>
  <form action="{% url 'update_sequence' sequence.pk %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      {{ field.errors }}
      {{ field.label }} {{ field }}<br>
    {% endfor %}
    <input type="submit" value="Save">
  </form>
{% endblock %}
