{% extends "base.html" %}

{% block "content" %}
  <h1>Edit User</h1>
  <form action="{% url 'update_user' user.pk %}" method="post">
    {% csrf_token %}
    {{ form.errors }}
    {% for field in form %}
      {{ field.label }} {{ field }}<br>
    {% endfor %}
    <input type="submit" value="Save">
  </form>
{% endblock %}
