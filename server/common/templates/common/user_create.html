{% extends "base.html" %}

{% block "content" %}
  <h1>Add User</h1>
  <form action="{% url 'create_user' %}" method="post">
    {% csrf_token %}
    {{ form.errors }}
    {% for field in form %}
      {{ field.label }} {{ field }}<br>
    {% endfor %}
    <input type="submit" value="Save">
  </form>
{% endblock %}
