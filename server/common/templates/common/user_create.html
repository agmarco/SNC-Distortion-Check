{% extends "base.html" %}

{% block "content" %}
  <h1>Add User</h1>
  <form action="{% url 'create_user' %}" method="post" class="cirs-form">
    {% csrf_token %}
    {% include 'includes/form_fields.html' %}
    <div class="form-links">
      <a href="{% url 'configuration' %}" class="btn tertiary">Cancel</a>
      <input type="submit" value="Add User" class="btn secondary">
    </div>
  </form>
{% endblock %}
