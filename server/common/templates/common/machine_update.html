{% extends "base.html" %}

{% block breadcrumbs %}
  <a href="{% url 'landing' %}">Home</a>
  <i class="fa fa-angle-right" aria-hidden="true"></i>
  <a href="{% url 'configuration' %}">Configuration</a>
{% endblock %}

{% block content %}
  <h1>Edit MRI Scanner</h1>
  <form action="{% url 'update_machine' machine.pk %}" method="post" class="cirs-form">
    {% csrf_token %}
    {% include 'includes/form_fields.html' %}
    <div class="form-links">
      <a href="{% url 'configuration' %}" class="btn tertiary">Cancel</a>
      <input type="submit" value="Save Changes" class="btn secondary">
    </div>
  </form>
{% endblock %}
