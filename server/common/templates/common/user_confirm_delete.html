{% extends "base.html" %}

{% block "content" %}
  <h1>Delete User</h1>
  <p>Are you sure you want to delete "{{ user.get_full_name }}"?</p>
  <form action="{% url 'delete_user' user.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes">
    <a href="{% url 'configuration' %}">Cancel</a>
  </form>
{% endblock %}
