{% extends "base.html" %}

{% block "content" %}
  <h1>Delete User</h1>
  <p>Are you sure you want to delete "{{ user.get_full_name }}"?</p>
  <form action="{% url 'delete_user' user.pk %}" method="post">
    {% csrf_token %}
    <a href="{% url 'configuration' %}" class="btn tertiary">Cancel</a>
    <input type="submit" value="Yes" class="btn secondary">
  </form>
{% endblock %}
