{% extends "base.html" %}

{% block breadcrumbs %}
  <a href="{% url 'landing' %}">Home</a>
  <i class="fa fa-angle-right" aria-hidden="true"></i>
  <a href="{% url 'configuration' %}">Configuration</a>
{% endblock %}

{% block content %}
  <h1>Delete User</h1>
  <form action="{% url 'delete_user' user.pk %}" method="post" class="cirs-form">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ user.get_full_name }}"?</p>
    <div class="form-links">
      <a href="{% url 'configuration' %}" class="btn tertiary">Cancel</a>
      <input type="submit" value="Yes" class="btn secondary">
    </div>
  </form>
{% endblock %}
